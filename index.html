<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
</head>

<body>

  <header>
    <div class="header-container">

      <div class="logo-search">
        <a href="#">
          <img src="assets/github-logo.png" alt="Github" class="header-logo">
        </a>
        <input type="text" class="header-search" placeholder="Search GitHub">
        <ul class="header-navs">
          <a href="#">
            <li class="header-nav">Pull requests</li>
          </a>
          <a href="#">
            <li class="header-nav">Issues</li>
          </a>
          <a href="#">
            <li class="header-nav">Gist</li>
          </a>
        </ul>
      </div>

      <ul class="header-icons">
        <a href="#">
          <li class="header-icon"><i class="fa fa-bell"></i></li>
        </a>
        <li class="header-icon header-lists"><i class="fa fa-plus"></i>
          <span class="triangle"></span>
        </li>
        <li class="header-icon header-lists">
          <img src="assets/default.jpg" alt="Profile" class="profile-thumbnail js-profile-thumbnail">
          <span class="triangle"></span>
        </li>
      </ul>

    </div>
  </header>

  <div class="main-body-container">

    <div class="sidebar-container">

      <div class="profile">
        <img src="assets/default.jpg" alt="Profile" class="profile-pic js-profile-pic">
        <h1 class="user-full-name js-user-full-name"></h1>
        <h3 class="user-name js-user-name"></h3>
      </div>

      <div class="email-joined-container">
        <h4 class="email"><i class="fa fa-envelope-o"></i>
          <a href="#" class="js-email"></a>
        </h4>
        <h4 class="joined"><i class="fa fa-clock-o"></i>
          <span class="js-joined"></span>
        </h4>
      </div>

      <div class="follower-starred-container">
        <a href="#" class="js-follower-link">
          <div class="follower">
            <h3 class="js-follower"></h3>
            <h5 class="follower-text">Follower</h5>
          </div>
        </a>
        <a href="#" class="js-starred-link">
          <div class="starred">
            <h3 class="js-starred"></h3>
            <h5 class="starred-text">Starred</h5>
          </div>
        </a>
        <a href="#" class="js-following-link">
          <div class="following">
            <h3 class="js-following"></h3>
            <h5 class="following-text">Following</h5>
          </div>
        </a>
      </div>

    </div>

    <div class="repos-container">

      <div class="tabs-edit-container">

        <ul class="tabs">
          <a href="#">
            <li class="tab"><i class="fa fa-plus-square-o"></i>Contributions</li>
          </a>
          <a href="#">
            <li class="tab current"><i class="fa fa-book"></i>Repositories</li>
          </a>
          <a href="#">
            <li class="tab"><i class="fa fa-rss"></i>Public activity</li>
          </a>
        </ul>

        <button class="edit-profile"><i class="fa fa-pencil"></i>Edit profile</button>

      </div>

      <div class="repo-search-container">
        <input type="text" class="repo-search" placeholder="Find a repository...">
        <button class="repo-search-button">Search</button>
        <button class="new-repo"><i class="fa fa-book"></i>New</button>
        <ul class="categories">
          <a href="#">
            <li class="category active">All</li>
          </a>
          <a href="#">
            <li class="category">Public</li>
          </a>
          <a href="#">
            <li class="category">Private</li>
          </a>
          <a href="#">
            <li class="category">Sources</li>
          </a>
          <a href="#">
            <li class="category">Forks</li>
          </a>
          <a href="#">
            <li class="category">Mirrors</li>
          </a>
        </ul>
      </div>

      <div class="repos-list">
      </div>

    </div>

  </div>

  <script id="repo-template" type="text/x-handlebars-template">
    <div class="repos">
      <div class="main-line">
        <a href="#">
          <h1 class="repo-name">{{name}}</h1>
        </a>
        <ul class="repo-stats">
          <li class="repo-stat js-language">{{language}}</li>
          <a href="#">
            <li class="repo-stat js-stargazer"><i class="fa fa-star"></i>{{stargazers_count}}</li>
          </a>
          <a href="#">
            <li class="repo-stat js-forks"><i class="fa fa-code-fork"></i>{{forks}}</li>
          </a>
        </ul>
      </div>
      <div class="repo-lines">
        <h3 class="repo-updated">Updated 2 days ago</h3>
      </div>
    </div>
  </script>

  <script src="bower_components/handlebars/handlebars.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
