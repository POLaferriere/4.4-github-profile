<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
</head>
<body>

  <header>
    <div class="header-container">

      <div class="logo-search">
        <a href="#"><img src="assets/github-logo.png" alt="Github" class="header-logo"></a>
        <input type="text" class="header-search" placeholder="Search GitHub">
          <ul class="header-navs">
            <a href="#">
              <li class="header-nav">Pull requests</li>
            </a>
            <a href="#">
              <li class="header-nav">Issues</li>
            </a>
            <a href="#">
              <li class="header-nav">Gist</li>
            </a>
          </ul>
      </div>

      <ul class="header-icons">
        <a href="#">
          <li class="header-icon"><i class="fa fa-bell"></i></li></a>
        <li class="header-icon header-lists"><i class="fa fa-plus"></i><span class="triangle"></span></li>
        <li class="header-icon header-lists"><img src="assets/default.jpg" alt="Profile" class="profile-thumbnail"><span class="triangle"></span></li>
      </ul>

    </div>
  </header>

  <div class="main-body-container">

    <div class="sidebar-container">
      <img src="assets/default.jpg" alt="Profile" class="profile-pic">
      <h1 class="user-full-name"></h1>
      <h3 class="user-name"></h3>

    </div>

    <div class="repos-container"></div>
  </div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
